<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Apna Tours & Travels - Currency Exchange</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Apna Tours & Travels</h1>
    <p>Live Currency Exchange Rates & Converter</p>
  </header>

  <main>
    <section class="converter">
      <div class="input-group">
        <label for="base-currency">From:</label>
        <select id="base-currency"></select>
      </div>

      <div class="input-group">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" value="1" min="0" />
      </div>

      <button id="convert-btn">Convert</button>
    </section>

    <section id="rates"></section>
  </main>

  <footer>
    <p>&copy; 2025 Apna Tours & Travels</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
