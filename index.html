<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Apna Tours & Travels - Currency Exchange</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <div class="container">
    <h1>Apna Tours & Travels</h1>
    <p>Live Currency Exchange & Calculator</p>
  </div>
</header>

<main class="container">

  <!-- Calculator Section -->
  <section class="calculator">
    <div class="currency-select">
      <label for="from-currency">From:</label>
      <select id="from-currency" disabled>
        <option value="INR">INR - Indian Rupee</option>
      </select>
    </div>

    <div class="currency-select">
      <label for="to-currency">To:</label>
      <select id="to-currency"></select>
    </div>

    <div class="amount-input">
      <label for="amount">Amount:</label>
      <input type="number" id="amount" value="1" min="0" />
    </div>

    <button id="swap-btn" title="Swap currencies">&#8646;</button>

    <div class="converted-result">
      <p>Converted Amount:</p>
      <p id="converted-amount">-</p>
    </div>
  </section>

  <!-- Live Rates Section -->
  <section id="live-rates">
    <h2>Live INR Exchange Rates</h2>
    <div id="rates"></div>
  </section>

</main>

<footer>
  <div class="container footer-content">
    <h3>Contact Us</h3>
    <p>Apna Tours & Travels<br/>Mumbai, India<br/>Phone: +91-12345-67890<br/>Email: contact@apnatours.com</p>
    <p>Â© 2025 Apna Tours & Travels. All rights reserved.</p>
  </div>
</footer>

<script src="script.js"></script>

</body>
</html>
